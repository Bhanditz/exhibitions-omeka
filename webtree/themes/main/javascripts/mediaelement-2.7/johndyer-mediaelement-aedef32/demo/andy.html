<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>	
	
	<script src="../build/jquery.js"></script>	
	
	<!--script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script-->
	<script src="../build/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="../build/mediaelementplayer.min.css" />
</head>
<body>



<video width="460" height="340" style="width:100%; height:auto;">
	<!-- MP4 source must come first for iOS -->
	<source type="video/mp4" src="http://127.0.0.1/ombad/webtree/archive/files/dd0a9f576cc397133c2db7ae08573e33.mp4" />
	<!-- WebM for Firefox 4 and Opera -->
	<source type="video/webm" src="../media/echo-hereweare.webm" />
	<!-- OGG for Firefox 3 -->
	<source type="video/ogg" src="../media/echo-hereweare.ogv" />
	<!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
	<object width="640" height="360" type="application/x-shockwave-flash" data="../build/flashmediaelement.swf"> 		
		<param name="movie" value="../build/flashmediaelement.swf" /> 
		<param name="flashvars" value="controls=true&amp;file=http://127.0.0.1/ombad/webtree/archive/files/dd0a9f576cc397133c2db7ae08573e33.mp4" /> 		
		<!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
		<img src="../media/echo-hereweare.jpg" width="640" height="360" alt="Here we are" 
			title="No video playback capabilities" />
	</object> 	

</video>


<span id="player2-mode"></span>

<script>

$('audio,video').mediaelementplayer({
	success: function(player, node) {
		$('#' + node.id + '-mode').html('mode: ' + player.pluginType);
	}
});

</script>




</body>
</html>
